<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form id="helloForm">

			Item:
			<h:inputText value="#{helloView.newItem}" id="newItem"/>
			<h:commandButton value="Add" action="#{helloView.addToItems()}">
				<f:ajax execute="@form" render="@form"/>
			</h:commandButton>

			<h:dataTable var="i" value="#{helloView.items}" id="items">
				<h:column>
					<h:outputText value="#{i}"/>
				</h:column>
			</h:dataTable>

			<h:commandButton value="Send to Warehouse" 
					 action="#{helloView.sendToWarehouse()}"/>


		</h:form>
    </h:body>
</html>
